<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/result.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    
    <title>문의 남기기</title>
</head>
<body>

    <div class="container">
    <form action="/result" method="POST" id="myForm">
        <ul class="tabs">
            <li class="tab-link current" data-tab="tab-1">웹&앱 과정</li>
            <li class="tab-link" data-tab="tab-2">데이터 과정</li>
            <li class="tab-link" data-tab="tab-3">기초과정</li>
        </ul>

        <div id="tab-1" class="tab-content current">
            <label><input type="radio" name="subject" value="Back_End">Back_End</label>
            <label><input type="radio" name="subject" value="Front_End">Front_End</label>
            <label><input type="radio" name="subject" value="DataScience">DataScience</label>
        </div>
        <div id="tab-2" class="tab-content">
            <label><input type="radio" name="subject" value="자격증 반">자격증 반</label>
            <label><input type="radio" name="subject" value="DB반">DB반</label>
        </div>
        <div id="tab-3" class="tab-content">
            <label><input type="radio" name="subject" value="java">java</label>
            <label><input type="radio" name="subject" value="c언어">c언어</label>
            <label><input type="radio" name="subject" value="python">python</label>
        </div>

        <div class="writeformtop">
            <ul class="writeform">
                <li>
                    <ul>
                        <li><input id="loca1" name="location" type="radio" value="서울">서울</li>
                        <li><input id="loca2" name="location" type="radio" value="인천">인천</li>
                        <li><input id="loca3" name="location" type="radio" value="부산">부산</li>
                    </ul>
                </li>
            </ul>
        </div>
        
        <input type="text" name="newname" maxlength="10">
        <input type="text" name="newphone" maxlength="15">
        <select name="newgender" id="gender">
            <option value="남">남</option>
            <option value="여">여</option>
        </select>

        <button type="submit">제출</button>
    </form>
</div>

    <script src="/js/result.js"></script>
</body>
</html>
